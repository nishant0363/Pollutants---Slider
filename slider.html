<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slides" id="slides-container">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>
    <div class="slider-ticks" id="slider-ticks-container">
        <!-- Ticks will be dynamically generated here -->
    </div>
    <input type="range" min="0" value="0" class="slider-range" id="sliderRange">
    <div class="navigation">
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
